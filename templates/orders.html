{%extends 'base.html'%}
{%block contenutoCointainer%}
	<h2>Below are all the orders {{extra}}</h2>
	<table>
		<tr>
			<td>OrderID</td>
			<td>CustomerID</td>
			<td>EmployeeID</td>
			<td>Order date</td>
			<td>ShipperID</td>
		</tr>
		{%for o in orders%}
			<tr>
				<td>{{o[0]}}</td>
				<td><a href="{{url_for('details',id=o[1])}}">{{o[1]}}</a></td>
				<td>{{o[2]}}</td>
				<td>{{o[3]}}</td>
				<td>{{o[4]}}</td>
				</tr>
		{%endfor%}
	</table>
{%endblock%}
